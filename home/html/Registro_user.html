    <!-- Script para la validación del RUT -->
    <script>
        function validarFormulario() {
            var rutInput = document.getElementById('rut');
            var rut = rutInput.value;
            var rutValido = validarRut(rut);

            if (!rutValido) {
                alert('Por favor, ingrese un RUT válido (ejemplo: 12.345.678-K).');
                rutInput.focus();
                return false;
            }

            var passwordInput = document.getElementById('password');
            var password = passwordInput.value;
            var passwordValida = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]).{8,}$/.test(password);

            if (!passwordValida) {
                alert('La contraseña debe tener al menos 8 caracteres, una letra mayúscula, un número y un carácter especial.');
                passwordInput.focus();
                return false;
            }

            var emailInput = document.getElementById('email');
            var email = emailInput.value;
            var emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

            if (!emailValido) {
                alert('El correo electrónico ingresado no es válido.');
                emailInput.focus();
                return false;
            }

            alert('Usuario registrado con éxito!');
            return true;
        }

        function validarRut(rut) {
            var rutRegex = /^[0-9]{1,2}\.[0-9]{3}\.[0-9]{3}-[0-9Kk]$/;
            return rutRegex.test(rut);
        }
    </script>
