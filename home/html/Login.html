    <div class="card-body">
        <main class="login-form" id="login-form">
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header text-center font-weight-bold">Inicio de sesión</div>
                            <form onsubmit="event.preventDefault(); submitLoginForm();">
                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">Correo:</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control" name="email-address" required autofocus>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña:</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-6 offset-md-4">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="remember"> Recuérdame
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-8 offset-md-4">
                                        <button type="submit" class="btn btn-primary">Ingresar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function submitLoginForm() {
            var email = document.getElementById('email_address').value;
            var password = document.getElementById('password').value;
            if (email === 'jo.quintero@duocuc.cl' && password === 'contraseña') {
                alert('¡Inicio de sesión exitoso!');
                window.location.href = 'index.html'; 
            } else {
                alert('¡Correo o contraseña incorrectos!');
            }
        }
    </script>
