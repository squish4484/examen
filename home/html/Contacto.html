            </div>
            <div class="form-group">

            <div class="form-group">

            </div>
            <div class="form-group">

  <script>
    function enviarFormulario() {
      // Obtener el formulario y los campos
      var formulario = document.getElementById("formulario");
      var nombre = document.getElementById("nombre");
      var correo = document.getElementById("correo");
      var telefono = document.getElementById("telefono");
      var rut = document.getElementById("rut");
      var mensaje = document.getElementById("mensaje");

      // Validar campos
      if (nombre.value === "" || correo.value === "" || telefono.value === "" || rut.value === "" || mensaje.value === "") {
        alert("Por favor, complete todos los campos obligatorios.");
        return false;
      }

      // Validar número de teléfono
      var telefonoRegex = /^[0-9]{9}$/;
      if (!telefonoRegex.test(telefono.value)) {
        alert("Por favor, ingrese un número de teléfono válido (9 dígitos).");
        return false;
      }

      // Validar correo electrónico
      var correoRegex = /^\S+@\S+\.\S+$/;
      if (!correoRegex.test(correo.value)) {
        alert("Por favor, ingrese un correo electrónico válido.");
        return false;
      }

      // Validar RUT
      var rutRegex = /^[0-9]{1,2}\.[0-9]{3}\.[0-9]{3}-[0-9Kk]$/;
      if (!rutRegex.test(rut.value)) {
        alert("Por favor, ingrese un RUT válido (ejemplo: 12.345.678-K).");
        return false;
      }

      // Limpiar los campos del formulario
      nombre.value = "";
      correo.value = "";
      telefono.value = "";
      rut.value = "";
      mensaje.value = "";

      // Mostrar el mensaje de éxito
      var successMessage = document.createElement("p");
      successMessage.innerHTML = "¡Envío exitoso!";
      successMessage.classList.add("success-message");
      formulario.appendChild(successMessage);

      setTimeout(function () {
        successMessage.remove();
      }, 3000);

      return false; // Evitar que el formulario se envíe
    }
  </script>
